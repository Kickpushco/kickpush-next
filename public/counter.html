      @font-face {

      * {

      html {
        background: #ee5050;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        align-items: center;
        font-family: "kickpush-headings", sans-serif;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1 {
        font-size: 12vw;
        font-size: clamp(2.5rem, 12vw, 10rem);
        font-weight: 600;
        padding: 0.5em;
      }

      h1[data-state="loading"] {
        opacity: 0;
      }

      h1[data-state="counting"] {
        text-align: "center";
      }

      h1[data-state="now"] {
        font-size: 6vw;
        font-size: clamp(2.5rem, 6vw, 10rem);
      }

      h1[data-state="now"] .time,
      h1[data-state="counting"] .date {
        display: none;
      }

      .time {
        display: flex;
        white-space: nowrap;
      }

      [data-state="soon"] .time {
        font-size: 6vw;
        font-size: clamp(2rem, 0.5em, 0.5em);
      }

      [data-state="soon"] #minutes + .separator {
        display: none;
      }

      .time span span {
        width: 1ch;
        display: inline-block;
        text-align: center;
      }

      .separator {
        width: 0.5ch;
        display: inline-block;
        transform: translateY(-5%);
        text-align: center;
      }
    </style>
    <noscript>

      </style>
    </noscript>

  <body>
    <h1 id="h1" data-state="loading" aria-label="17 July 2023 8:00 EST">
      <!-- EST is 5 hours behind -->
      <time id="datetime" datetime="2023-07-17T12:00:00-05:00">
        <span class="date">17 July 2023</span>
        <span class="time">
          <span id="hours">8</span>
          <span class="separator">:</span>
          <span id="minutes">00</span>
          <span class="separator">:</span>
          <span id="seconds">&nbsp;EST</span>
        </span>
      </time>
    </h1>

    <script>
      const dateEl = document.getElementById("datetime");
      const finishDate = dateEl.getAttribute("datetime");

      const finishDateTime = new Date(finishDate);

      const SECONDS = 1000;
      const MINUTES = SECONDS * 60;
      const HOURS = MINUTES * 60;
      const DAYS = HOURS * 24;

      function getTimeHtml(number) {
        const strings = number < 10 ? [0, number] : `${number}`.split("");
        return `<span>${strings[0]}</span><span>${strings[1]}</span>`;
      }

      let hours;
      let minutes;

      const h1El = document.getElementById("h1");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");

      function updateClock(first = false) {
        const totalTimeLeft = finishDateTime - new Date();

        // Set the "Any minute now" text if the timer hits zero to prevent it
        // from going below 0.
        if (totalTimeLeft < 0) {
          clearInterval(interval);
          h1El.innerHTML = "Any Minute Nowâ€¦";
          h1El.dataset.state = "now";
          return;
        }

        // Start the counter if there is less than 72 hours left
        if (totalTimeLeft > 3 * DAYS) {
          clearInterval(interval);
          h1El.dataset.state = "soon";
          return;
        }

        if (first) {
          h1El.dataset.state = "counting";
        }

        const hoursLeft = Math.floor(totalTimeLeft / HOURS);
        const minutesLeft = Math.floor((totalTimeLeft % HOURS) / MINUTES);
        const secondsLeft = Math.floor((totalTimeLeft % MINUTES) / SECONDS);

        if (hours !== hoursLeft) {
          hours = hoursLeft;
          hoursEl.innerHTML = getTimeHtml(hoursLeft);
        }

        if (minutes !== minutesLeft) {
          minutes = minutesLeft;
          minutesEl.innerHTML = getTimeHtml(minutesLeft);
        }

        secondsEl.innerHTML = getTimeHtml(secondsLeft);
      }

      const interval = setInterval(updateClock, 1000);

      updateClock(true);
    </script>
